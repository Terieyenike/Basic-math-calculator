<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="output">
        <div data-prv-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>AC</button>
      <button data-percentage>%</button>
      <button data-delete>DEL</button>
      <button class="operand" data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="operand" data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="operand" data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="operand" data-operation>+</button>
      <button class="span-two" data-number>0</button>
      <button data-number>.</button>
      <button data-equals class="operand">=</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
